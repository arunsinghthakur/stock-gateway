plugins {
	id 'org.springframework.boot' version '2.3.0.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}
group = 'com.joker.graphql'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '14'

repositories {
	mavenCentral()
	maven {
		url "https://oss.jfrog.org/artifactory/oss-snapshot-local"
	}
	maven {
		url "http://packages.atlassian.com/maven/public"
	}
	maven {
		url "http://packages.atlassian.com/maven/public-snapshot"
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-webflux'
	compile group: 'com.atlassian.braid', name: 'graphql-braid', version: '0.23.5'
	compile group: 'org.yaml', name: 'snakeyaml', version: '1.24'
	compile group: 'com.google.guava', name: 'guava', version: '26.0-jre'
	compile group: 'com.graphql-java', name: 'graphql-java-tools', version: '5.2.4'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
}

test {
	useJUnitPlatform()
}
